name: Deploy

on:
  push:
    branches:
      - master
      - main

env:
  PNPM_VERSION: 8.15.1

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout ğŸ›ï¸
        uses: actions/checkout@v3.6.0

      - name: Install pnpm
        uses: pnpm/action-setup@v2.4.0
        with:
          version: ${{ env.PNPM_VERSION }}

      - name: Install Node
        uses: actions/setup-node@v3
        with:
          node-version: 16.x
          cache: pnpm

      - name: Install and Build ğŸ”§
        run: |
          pnpm install
          pnpm build:test-app

      - name: Deploy ğŸš€
        uses: JamesIves/github-pages-deploy-action@v4.5.0
        with:
          branch: gh-pages
          folder: packages/test-app/dist
