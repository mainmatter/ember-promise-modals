name: CI

on:
  push:
    branches:
      - master
      - 'v*'
  pull_request:
  schedule:
    - cron: '0 3 * * *' # daily, at 3am

jobs:
  test:
    name: Tests
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v1
        with:
          node-version: 10.x

      - run: yarn install --frozen-lockfile
      - run: yarn lint:hbs
      - run: yarn lint:js
      - run: yarn test

  floating-dependencies:
    name: 'Floating Dependencies'
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v1
        with:
          node-version: 10.x

      - run: yarn install --no-lockfile
      - run: yarn test

  try-scenarios:
    name: 'Try: ${{ matrix.ember-try-scenario }}'

    runs-on: ubuntu-latest

    needs: test

    strategy:
      matrix:
        ember-try-scenario:
          - ember-lts-3.4
          - ember-lts-3.8
          - ember-lts-3.12
          - ember-lts-3.16
          - ember-release
          - ember-beta
          - ember-canary
          - ember-default-with-jquery

    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v1
        with:
          node-version: 12.x

      - run: yarn install --frozen-lockfile
      - run: yarn ember try:one ${{ matrix.ember-try-scenario }} --skip-cleanup
